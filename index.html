<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gen</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body onload="onInit()">
    <header class="main-header ">
        <section class="flex space-between">
            <div class="logo pt-serif-bold">memegen</div>
            <nav class="main-nav">
                <ul class="flex space-between pt-serif-regular clean-list main-nav-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <section class="gallery-container">
        <div class="grid-container"></div>
    </section>

    <div class="editor hidden">
        <div class="editor-container">
            <button class="close-btn" onclick="onBackToGallery()">×</button>
            <div class="canvas-container">
                <canvas class="canvas" width="500" height="500"></canvas>
            </div>
            <div class="forms-control">
                <input type="text" class="meme-text" placeholder="enter your meme text"
                    oninput="onTextInput(this.value)">
                <input type="color" class="color-picker" value="#000000" onchange="onColorChange(this.value)">
                <div class="controls">
                    <button class="increase-btn control-btn " onclick="increaseFontSize()">A+</button>
                    <button class="increase-btn control-btn " onclick="decreaseFontSize()">A-</button>

                    <button class="switch-line-btn control-btn " onclick="switchLine()">↑↓</button>
                    <button class="control-btn" onclick="moveLineUp()">⬆</button>
                    <button class="control-btn" onclick="moveLineDown()">⬇</button>
                </div>
                <a href="#" onclick="downloadCanvas(this)" class="download-btn control-btn" download>Download</a>
            </div>
        </div>
    </div>

    <footer class="main-footer"></footer>

    <script src="./js/meme.controller.js"></script>
    <script src="./js/meme.service.js"></script>
    <script src="./js/gallery.controller.js"></script>



</body>

</html>
