<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Gen</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body onload="onInit()">
    <header class="main-header ">
        <section class="flex space-between">
            <div class="logo">memegen</div>
            <nav class="main-nav">
                <ul class="flex space-between clean-list main-nav-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <section class="gallery-container">
        <div class="grid-container"></div>
    </section>

    <div class="editor hidden">
        <div class="editor-container">
            <button class="close-btn" onclick="onBackToGallery()">Ã—</button>
            <div class="canvas-container">
                <canvas class="canvas" width="500" height="500"></canvas>
            </div>
            <div class="forms-control">
                <input type="text" class="meme-text" placeholder="enter your meme text"
                    oninput="onTextInput(this.value)">
                <a href="#" onclick="downloadCanvas(this)" download>Download</a>

            </div>
        </div>
    </div>

    <footer class="main-footer"></footer>

    <script src="./js/meme.controller.js"></script>
    <script src="./js/meme.service.js"></script>
    <script src="./js/gallery.controller.js"></script>



</body>

</html>
